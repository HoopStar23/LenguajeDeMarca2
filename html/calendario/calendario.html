<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/calendario/calendarioEstilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Document</title>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <p class="current-date">September 2022</p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>

        <div class="calendario">
            <ul class="semana"> 
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dias" onclick="marcarEvento()" ondblclick="quitarEvento()"></ul>
        </div>
    </div>

    <script src="../../js/calendario/calendariojs.js"></script>
</body>
</html>
